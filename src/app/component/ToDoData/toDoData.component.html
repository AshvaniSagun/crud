<div class="container">
  <div class="page-header col-md-10">
    <h2 class="header">To Do Management Application</h2>
  </div>
  <div class="row">
    <div class="col-md-06">
      <toDo-Form></toDo-Form>
    </div>
    <div class="col-md-6">
      <table class="table table-hover">
        <tr class="theader">
          <th>ToDo's</th>
          <th>Description</th>
          <th>CreatedAt</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tr class="checked" *ngFor="let toDo of toDoService.allToDo">
          <td>{{toDo.title}}</td>
          <td>{{toDo.text}}</td>
          <td>{{appointmentTime | date:'medium'}}</td>
          <td>
            <a class="btn" (click)="editToDo(toDo)">
              <i class="fa fa-edit"></i>
            </a>
          </td>
          <td>
            <a class="btn text-danger" (click)="deleteToDo(toDo.id)">
              <i class="fa fa-trash"></i>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
