<div class="emp-form">
    <div class="row">
        <div class="col-md-8">
          <button class="btn btn-success btn-lg btn-block" (click)="createAndUpdateToDo(toDoService.toDoItemList)">
            <i class="fa fa-plus"></i>
            Add To Do
          </button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-lg btn-block" (click)="clearToDo()">
            <i class="fa fa-retweet"></i>
            Clear
          </button>
        </div>
      </div>

  <div class="row" style="margin-top: 20px;">
    <div class="col-md-6 form-group">
      <input placeholder="Title" required class="form-control" [(ngModel)]="toDoService.toDoItemList.title">
    </div>
    <div class="col-md-6 form-group">
      <input placeholder="Text" required class="form-control" [(ngModel)]="toDoService.toDoItemList.text">
    </div>
  </div>
</div>
